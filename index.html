<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval' data: blob: filesystem: about: ws: wss:;">
    <title>CloudPad</title>
    
    <!-- Load Tailwind with Typography plugin -->
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js" async defer></script>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: none;
            min-height: 100dvh;
        }
        /* Custom scrollbar for webkit */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        .dark ::-webkit-scrollbar-thumb { background: #475569; }
        
        /* Utility classes */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
        .pt-safe { padding-top: env(safe-area-inset-top); }

        /* Tiptap Editor Styles */
        .ProseMirror {
            outline: none;
            min-height: 50vh;
        }
        .ProseMirror p.is-editor-empty:first-child::before {
            color: #9ca3af;
            content: attr(data-placeholder);
            float: left;
            height: 0;
            pointer-events: none;
        }

        /* Explicit Typography Overrides for Editor Content to handle Tailwind Preflight reset */
        .ProseMirror h1 { 
            font-size: 2.25em; 
            font-weight: 800; 
            margin-top: 0.8em; 
            margin-bottom: 0.4em; 
            line-height: 1.1; 
        }
        .ProseMirror h2 { 
            font-size: 1.75em; 
            font-weight: 700; 
            margin-top: 0.7em; 
            margin-bottom: 0.3em; 
            line-height: 1.2; 
        }
        .ProseMirror h3 { 
            font-size: 1.5em; 
            font-weight: 600; 
            margin-top: 0.6em; 
            margin-bottom: 0.3em; 
            line-height: 1.3; 
        }
        .ProseMirror h4 {
            font-size: 1.25em;
            font-weight: 600;
            margin-top: 0.5em;
            margin-bottom: 0.2em;
        }
        .ProseMirror h5 {
            font-size: 1.1em;
            font-weight: 600;
            margin-top: 0.5em;
            margin-bottom: 0.2em;
        }
        .ProseMirror p {
            margin-bottom: 0.8em;
            line-height: 1.6;
        }
        .ProseMirror ul { 
            list-style-type: disc; 
            padding-left: 1.5em; 
            margin: 0.5em 0; 
        }
        .ProseMirror ol { 
            list-style-type: decimal; 
            padding-left: 1.5em; 
            margin: 0.5em 0; 
        }
        .ProseMirror blockquote { 
            border-left: 4px solid #cbd5e1; 
            padding-left: 1em; 
            margin: 1em 0; 
            font-style: italic; 
            color: #4b5563;
        }
        .dark .ProseMirror blockquote { 
            border-color: #475569; 
            color: #9ca3af;
        }
        .ProseMirror code {
            background-color: #f1f5f9;
            padding: 0.1em 0.3em;
            border-radius: 0.2em;
            font-family: monospace;
            font-size: 0.9em;
        }
        .dark .ProseMirror code {
            background-color: #1e293b;
        }
        .ProseMirror pre {
            background-color: #1e293b;
            color: #f8fafc;
            padding: 0.75em 1em;
            border-radius: 0.5em;
            font-family: monospace;
            overflow-x: auto;
            margin: 1em 0;
        }

        /* Task List (Checklist) Styles */
        ul[data-type="taskList"] {
            list-style: none;
            padding: 0;
            margin: 0.5em 0;
        }
        ul[data-type="taskList"] li {
            display: flex;
            align-items: flex-start;
            margin-bottom: 0.5rem;
        }
        ul[data-type="taskList"] li > label {
            flex: 0 0 auto;
            margin-right: 0.75rem;
            user-select: none;
            margin-top: 0.2rem;
        }
        ul[data-type="taskList"] li > div {
            flex: 1 1 auto;
        }
        /* Checkbox Styling */
        ul[data-type="taskList"] li > label > input[type="checkbox"] {
            cursor: pointer;
            width: 1.2em;
            height: 1.2em;
            border-radius: 4px;
            border: 2px solid #94a3b8;
            appearance: none;
            -webkit-appearance: none;
            background-color: transparent;
            display: grid;
            place-content: center;
            margin: 0;
        }
        .dark ul[data-type="taskList"] li > label > input[type="checkbox"] {
            border-color: #64748b;
        }
        ul[data-type="taskList"] li > label > input[type="checkbox"]::before {
            content: "";
            width: 0.7em;
            height: 0.7em;
            transform: scale(0);
            transition: 120ms transform ease-in-out;
            box-shadow: inset 1em 1em #3b82f6;
            transform-origin: center;
            clip-path: polygon(14% 44%, 0 65%, 50% 100%, 100% 16%, 80% 0%, 43% 62%);
        }
        ul[data-type="taskList"] li > label > input[type="checkbox"]:checked::before {
            transform: scale(1);
        }
        ul[data-type="taskList"] li[data-checked="true"] > div {
            text-decoration: line-through;
            opacity: 0.6;
        }
    </style>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                        },
                        dark: {
                            bg: '#121212',
                            surface: '#1e1e1e',
                            border: '#333333'
                        }
                    },
                    animation: {
                        'slide-in': 'slideIn 0.2s ease-out forwards',
                        'slide-up': 'slideUp 0.3s ease-out forwards',
                    },
                    keyframes: {
                        slideIn: {
                            '0%': { transform: 'translateX(100%)' },
                            '100%': { transform: 'translateX(0)' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(100%)' },
                            '100%': { transform: 'translateY(0)' },
                        }
                    },
                    typography: (theme) => ({
                        DEFAULT: {
                            css: {
                                color: theme('colors.gray.900'),
                                a: {
                                    color: theme('colors.blue.600'),
                                    '&:hover': {
                                        color: theme('colors.blue.700'),
                                    },
                                },
                                mark: {
                                    backgroundColor: '#fef08a',
                                    padding: '0.1em 0.2em',
                                    borderRadius: '0.2em',
                                },
                            },
                        },
                        invert: {
                            css: {
                                color: theme('colors.gray.100'),
                                a: {
                                    color: theme('colors.blue.400'),
                                    '&:hover': {
                                        color: theme('colors.blue.300'),
                                    },
                                },
                                mark: {
                                    backgroundColor: '#854d0e',
                                    color: '#fff',
                                },
                            },
                        },
                    }),
                }
            }
        }
    </script>

    "@tiptap/react": "https://esm.sh/@tiptap/react@2.2.4?deps=react@18.2.0,react-dom@18.2.0",
    "@tiptap/starter-kit": "https://esm.sh/@tiptap/starter-kit@2.2.4?deps=react@18.2.0,react-dom@18.2.0",
    "@tiptap/extension-image": "https://esm.sh/@tiptap/extension-image@2.2.4?deps=react@18.2.0,react-dom@18.2.0",
    "@tiptap/extension-placeholder": "https://esm.sh/@tiptap/extension-placeholder@2.2.4?deps=react@18.2.0,react-dom@18.2.0",
    "@tiptap/extension-task-list": "https://esm.sh/@tiptap/extension-task-list@2.2.4?deps=react@18.2.0,react-dom@18.2.0",
    "@tiptap/extension-task-item": "https://esm.sh/@tiptap/extension-task-item@2.2.4?deps=react@18.2.0,react-dom@18.2.0",
    "@tiptap/extension-highlight": "https://esm.sh/@tiptap/extension-highlight@2.2.4?deps=react@18.2.0,react-dom@18.2.0",
    "react-virtuoso": "https://esm.sh/react-virtuoso@4.7.1?deps=react@18.2.0,react-dom@18.2.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-gray-50 dark:bg-dark-bg text-gray-900 dark:text-gray-100 select-none">

</body>
</html>
