<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval' data: blob: filesystem: about: ws: wss:;">
    <title>CloudPad</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js" async defer></script>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: none;
            min-height: 100dvh;
        }
        /* Custom scrollbar for webkit */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        .dark ::-webkit-scrollbar-thumb { background: #475569; }
        
        /* Utility classes */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
        .pt-safe { padding-top: env(safe-area-inset-top); }

        /* Tiptap Editor Styles */
        .ProseMirror {
            outline: none;
            min-height: 50vh;
        }
        .ProseMirror p.is-editor-empty:first-child::before {
            color: #9ca3af;
            content: attr(data-placeholder);
            float: left;
            height: 0;
            pointer-events: none;
        }
    </style>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                        },
                        dark: {
                            bg: '#121212',
                            surface: '#1e1e1e',
                            border: '#333333'
                        }
                    },
                    animation: {
                        'slide-in': 'slideIn 0.2s ease-out forwards',
                        'slide-up': 'slideUp 0.3s ease-out forwards',
                    },
                    keyframes: {
                        slideIn: {
                            '0%': { transform: 'translateX(100%)' },
                            '100%': { transform: 'translateX(0)' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(100%)' },
                            '100%': { transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
    "@capacitor/core": "https://esm.sh/@capacitor/core@6.0.0",
    "@capacitor/filesystem": "https://esm.sh/@capacitor/filesystem@6.0.0?bundle",
    "@capacitor/cli": "https://esm.sh/@capacitor/cli@6.0.0?bundle",
    "@capacitor/app": "https://esm.sh/@capacitor/app@6.0.0?bundle",
    "@capgo/capacitor-native-biometric": "https://esm.sh/@capgo/capacitor-native-biometric@6.0.0?bundle",
    "localforage": "https://esm.sh/localforage@1.10.0",
    "@tiptap/core": "https://esm.sh/@tiptap/core@2.2.4?deps=react@18.2.0,react-dom@18.2.0",
    "@tiptap/react": "https://esm.sh/@tiptap/react@2.2.4?deps=react@18.2.0,react-dom@18.2.0",
    "@tiptap/starter-kit": "https://esm.sh/@tiptap/starter-kit@2.2.4?deps=react@18.2.0,react-dom@18.2.0",
    "@tiptap/extension-image": "https://esm.sh/@tiptap/extension-image@2.2.4?deps=react@18.2.0,react-dom@18.2.0",
    "@tiptap/extension-placeholder": "https://esm.sh/@tiptap/extension-placeholder@2.2.4?deps=react@18.2.0,react-dom@18.2.0",
    "react-virtuoso": "https://esm.sh/react-virtuoso@4.7.1?deps=react@18.2.0,react-dom@18.2.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-gray-50 dark:bg-dark-bg text-gray-900 dark:text-gray-100 select-none">
    
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>

</body>
</html>
