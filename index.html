<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>CloudPad</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js" async defer></script>
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: none;
        min-height: 100dvh;
      }
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 3px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569;
      }
      /* Hide scrollbar for clean mobile look */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Utility class for safe bottom spacing */
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom);
      }
      .pt-safe {
        padding-top: env(safe-area-inset-top);
      }

      /* Hide the SQLite helper component */
      jeep-sqlite {
        display: none;
      }

      /* TipTap Editor Styles */
      .ProseMirror {
        outline: none;
        min-height: 50vh;
      }
      .ProseMirror p.is-editor-empty:first-child::before {
        color: #adb5bd;
        content: attr(data-placeholder);
        float: left;
        height: 0;
        pointer-events: none;
      }
      .ProseMirror ul {
        list-style-type: disc;
        padding-left: 1.5em;
      }
      .ProseMirror ol {
        list-style-type: decimal;
        padding-left: 1.5em;
      }
      .ProseMirror blockquote {
        border-left: 3px solid #cbd5e1;
        padding-left: 1rem;
        font-style: italic;
      }
      .ProseMirror img {
        border-radius: 0.75rem;
        max-width: 100%;
        height: auto;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: {
                50: '#eff6ff',
                100: '#dbeafe',
                500: '#3b82f6',
                600: '#2563eb',
                700: '#1d4ed8',
              },
              dark: {
                bg: '#121212',
                surface: '#1e1e1e',
                border: '#333333'
              }
            },
            animation: {
              'slide-in': 'slideIn 0.2s ease-out forwards',
              'slide-up': 'slideUp 0.3s ease-out forwards',
            },
            keyframes: {
              slideIn: {
                '0%': { transform: 'translateX(100%)' },
                '100%': { transform: 'translateX(0)' },
              },
              slideUp: {
                '0%': { transform: 'translateY(100%)' },
                '100%': { transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "@capacitor/core": "https://esm.sh/@capacitor/core@6.0.0",
    "@capacitor/cli": "https://esm.sh/@capacitor/cli@6.0.0",
    "@capacitor/app": "https://esm.sh/@capacitor/app@6.0.0",
    "@capgo/capacitor-native-biometric": "https://esm.sh/@capgo/capacitor-native-biometric@6.0.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "jeep-sqlite/": "https://esm.sh/jeep-sqlite@^2.8.0/",
    "@capacitor-community/sqlite": "https://esm.sh/@capacitor-community/sqlite@^7.0.3",
    "@tiptap/core": "https://esm.sh/@tiptap/core@2.10.3?bundle",
    "@tiptap/react": "https://esm.sh/@tiptap/react@2.10.3?bundle&deps=react@19.2.3,react-dom@19.2.3,@tiptap/core@2.10.3",
    "@tiptap/starter-kit": "https://esm.sh/@tiptap/starter-kit@2.10.3?bundle&deps=@tiptap/core@2.10.3",
    "@tiptap/extension-image": "https://esm.sh/@tiptap/extension-image@2.10.3?bundle&deps=@tiptap/core@2.10.3",
    "@tiptap/extension-placeholder": "https://esm.sh/@tiptap/extension-placeholder@2.10.3?bundle&deps=@tiptap/core@2.10.3"
  }
}
</script>
</head>
  <body class="bg-gray-50 dark:bg-dark-bg text-gray-900 dark:text-gray-100 select-none">
    <div id="root"></div>
  </body>
</html>
